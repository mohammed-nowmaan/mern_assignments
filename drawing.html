<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nature Drawing</title>
</head>
<body style="margin: 0; padding: 0; background-color: skyblue;">

  <svg width="100%" height="100%" viewBox="0 0 800 600">

    <!-- Sky background -->
    <rect width="800" height="600" fill="skyblue" />

    <!-- Sun -->
    <circle cx="100" cy="100" r="50" fill="yellow" />

    <!-- Rainbow -->
    <g>
      <circle cx="400" cy="600" r="250" fill="none" stroke="red" stroke-width="20"/>
      <circle cx="400" cy="600" r="230" fill="none" stroke="orange" stroke-width="20"/>
      <circle cx="400" cy="600" r="210" fill="none" stroke="yellow" stroke-width="20"/>
      <circle cx="400" cy="600" r="190" fill="none" stroke="green" stroke-width="20"/>
      <circle cx="400" cy="600" r="170" fill="none" stroke="blue" stroke-width="20"/>
      <circle cx="400" cy="600" r="150" fill="none" stroke="indigo" stroke-width="20"/>
      <circle cx="400" cy="600" r="130" fill="none" stroke="violet" stroke-width="20"/>
    </g>

    <!-- Grass -->
    <rect y="400" width="800" height="200" fill="green" />

    <!-- Hills -->
    <circle cx="200" cy="500" r="150" fill="lightgreen" />
    <circle cx="600" cy="500" r="200" fill="forestgreen" />

    <!-- House -->
    <rect x="330" y="300" width="140" height="100" fill="#d2691e" />
    <polygon points="330,300 400,240 470,300" fill="#8b0000" />
    <rect x="370" y="340" width="40" height="60" fill="#fff" />
    <line x1="370" y1="370" x2="410" y2="370" stroke="black" />
    <line x1="390" y1="340" x2="390" y2="400" stroke="black" />

    <!-- Tree 1 -->
    <rect x="150" y="350" width="20" height="50" fill="#8b4513" />
    <circle cx="160" cy="330" r="30" fill="darkgreen" />

    <!-- Tree 2 -->
    <rect x="650" y="360" width="20" height="60" fill="#8b4513" />
    <circle cx="660" cy="340" r="35" fill="darkgreen" />

  </svg>

</body>
</html>
